<!DOCTYPE html>
<html lang="en">
<head>
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	
	<meta charset="UTF-8">
	<title>Select Users</title>
</head>
<body style="background: url('{{ url_for('static', filename='images/user-bg.png') }}');
  background-size: cover;
  background-repeat: no-repeat;
  background-color: #0e0d12;">
<section id="navbar">
	<div class="nav">
		<div class="icon">
			<a href="/" ><img src="{{ url_for('static', filename='images/icon.png') }}"></a>
		</div>
		<div class="menu">
			<a class="option" href="/">About</a>
			<a class="option" href="/">Service</a>
			<a class="option" href="/select_user">Talk</a>
			<a class="option" href="/instruction">Instruction</a>
		</div>
	</div>
</section>

<section id="user">
	<div class="user-title">
		<img src="{{ url_for('static', filename='images/select_mode.png') }}">
	</div>
	<div class="cards">
      <div class="carousel-container">
        <div class="carousel" id="carousel1">
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/speech-gen.png') }}" alt="Item 1" />
            <h1>Speech</h1>
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/txt-gen.png') }}" alt="Item 2" />
            <h1>Text</h1>
          </div>
			<div class="carousel-item">
            <img src="{{ url_for('static', filename='images/signdet-img.png') }}" alt="Item 3" />
            <h1>Sign Language</h1>
          </div>
          
        </div>
        <div class="control">
          <button class="control-btn left" onclick="changeSlide1('prev')">
            ❮
          </button>
          <button class="control-btn right" onclick="changeSlide1('next')">
            ❯
          </button>
        </div>
      </div>

      <img class="mic" src="{{ url_for('static', filename='images/mic_icon.png') }}" alt="" />

      <div class="carousel-container">
        <div class="carousel" id="carousel2">
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/speech-gen.png') }}" alt="Item 1" />
            <h1>Speech</h1>
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/txt-gen.png') }}" alt="Item 2" />
            <h1>Text</h1>
          </div>
			<div class="carousel-item">
            <img src="{{ url_for('static', filename='images/signdet-img.png') }}" alt="Item 3" />
            <h1>Sign Language</h1>
          </div>
          
        </div>
        <div class="control">
          <button class="control-btn left" onclick="changeSlide2('prev')">
            ❮
          </button>
          <button class="control-btn right" onclick="changeSlide2('next')">
            ❯
          </button>
        </div>
      </div>
    </div>

    <div class="select-container">
      <form action="{{ url_for('result') }}" method="POST">
        <select
			style="display: none;"
          class="carousel-select"
          id="selectCarousel1"
				name="option1"
          onchange="changeSlide1()"
        >
          <option value="1">Item 1</option>
          <option value="2">Item 2</option>
			<option value="3">Item 3</option>
        </select>
        <select
			style="display: none;"
          class="carousel-select"
          id="selectCarousel2"
          onchange="changeSlide2()"
				name="option2"
        >
          <option value="1">Item 1</option>
          <option value="2">Item 2</option>
			<option value="3">Item 3</option>
        </select>
        <button type="submit" class="get-started" onclick="checkAndShowAlert()">Interact</button>
      </form>
    </div>
	
<!-- 	<button class="get-started">Interact</button> -->
	
</section>
</body>

 <footer>
    <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>
</footer>

</html>
